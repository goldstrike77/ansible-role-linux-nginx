---
# General parameters #
#ngx_version: 'extras' # extras or standard
ngx_conf_path: '/etc/nginx'
ngx_logs_path: '/data/nginx_logs'
ngx_site_path: '/data/nginx_site'
ngx_temp_path: '/dev/shm'
ngx_selinux: 'false'

# Listen port #
ngx_port:
  - '80'
  - '443'

# NGinx configuration Variables #
ngx_acc_syslog_port: '12301'
ngx_block_agents: 'true'
ngx_block_common_exploits: 'true'
ngx_block_file_inject: 'true'
ngx_block_spam: 'true'
ngx_block_sql_inject: 'true'
ngx_charset: 'utf-8'
ngx_client_body_timeout: '10'
ngx_client_max_body_size: '2m'
ngx_compress: 'ture'
ngx_dhparam_file: '/etc/nginx/ssl/dhparam.pem'
ngx_dhparam_size: '2048'
ngx_dhparam_update: 'true'
ngx_dhparam_update_interval: 'monthly'
ngx_domain_name: '["a.example.com","b.example.com"]'
ngx_err_syslog_port: '12302'
ngx_etag: 'off'
ngx_expires: 'max'
ngx_fastcgi_read_timeout: '60'
ngx_keepalive_requests: '5000'
ngx_keepalive_timeout: '15'
ngx_pagespeed: 'true'
ngx_proxy_connect_timeout: '20'
ngx_proxy_read_timeout: '20'
ngx_proxy_send_timeout: '20'
ngx_real_ip_header: 'X-Forwarded-For' # X-Forwarded-For or Cdn-Src-Ip
ngx_send_timeout: '30'
ngx_server_tokens: 'off'
ngx_set_real_ip_from: '10.101.0.0/16'
ngx_ssl_protocols: 'intermediate' # intermediate or modern
ngx_syslog_server: '1.1.1.1'
ngx_tcp_nodelay: 'on'
ngx_tcp_nopush: 'on'
ngx_ulimit_nofile: '131088'
ngx_ulimit_nproc: '131088'
ngx_user: 'nobody'
ngx_worker_connections: '16384'
ngx_worker_cpu_affinity: 'auto'
ngx_worker_processes: 'auto'
ngx_allow-methods:
  - 'POST'
  - 'PUT'
  - 'GET'
  - 'HEAD'
ngx_resolver_dns:
  - '223.5.5.5'
  - '223.6.6.6'
  - '8.8.8.8'
  - '8.8.4.4'
