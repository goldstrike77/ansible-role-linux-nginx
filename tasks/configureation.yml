---
- name: Creating NGinx main folder
  file:
    dest: '{{ item }}'
    state: directory
    owner: '{{ ngx_arg.user }}'
    group: '{{ ngx_arg.user }}'
    mode: 0755
  with_items:
    - '{{ ngx_logs_path }}'
    - '{{ ngx_site_path }}'

- name: Creating NGinx site folder
  file:
    dest: '{{ ngx_site_path }}/{{ item.domain }}'
    state: directory
    owner: '{{ ngx_arg.user }}'
    group: '{{ ngx_arg.user }}'
    mode: 0755
  loop: '{{ ngx_site }}'

- name: Configure kernel parameters
  sysctl:
    name: '{{ item.variable }}'
    value: '{{ item.value }}'
    state: present
    reload: yes
    sysctl_set: yes
    sysctl_file: /etc/sysctl.d/20-sysctl.conf
  with_items:
    - '{{ ngx_kernel_parameters }}'

- name: NGinx PKI file transfer
  copy:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ item.owner }}'
    group: '{{ item.group }}'
    mode: 0644
  with_items:
    - { src: 'ssl/', dest: '{{ ngx_conf_path }}/ssl', owner: 'root', group: 'root' }
  register: pki_update

- name: NGinx main configuration file transfer
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: root
    group: root
    mode: 0644
  with_items:
    - '{{ ngx_conf_scripts }}'
  register: conf_update

- name: NGinx site configuration file transfer
  template:
    src: 'site.conf.j2'
    dest: '{{ ngx_conf_path }}/conf.d/{{ item.domain }}.conf'
    owner: root
    group: root
    mode: 0644
  loop: '{{ ngx_site }}'
  register: site_update

- name: NGinx site example file transfer
  copy:
    src: 'html/'
    dest: '{{ ngx_site_path }}/{{ item.domain }}'
    owner: '{{ ngx_arg.user }}'
    group: '{{ ngx_arg.user }}'
    mode: 0644
  loop: '{{ ngx_site }}'
