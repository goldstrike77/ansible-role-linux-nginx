---
ngx_repo_name: 'nginx'
ngx_dependent_packages:
  - 'libselinux-python'
  - 'libselinux-utils'
  - 'libsemanage-python'
  - 'policycoreutils-python'

# Standard version
ngx_standard_repo:
  - name: 'nginx-basearch'
    url: 'http://nginx.org/packages/centos/$releasever/$basearch/'
ngx_standard_packages:
  - 'nginx'

# Extras version
ngx_extras_repo:
  - name: 'nginx-basearch'
    url: 'http://cache.omygods.com/getpagespeed/redhat/$releasever/$basearch/'
  - name: 'nginx-noarch'
    url: 'http://cache.omygods.com/getpagespeed/redhat/$releasever/noarch/'
ngx_extras_packages:
  - 'nginx-module-headers-more'
  - 'nginx-module-nbr'
  - 'nginx-module-nps'
  - 'nginx-module-security'
  - 'nginx-owasp-crs'

# Nginx prometheus exporter repo
ngx_exporter_repo_name: 'prometheus'
ngx_exporter_repo_url: "http://cache.omygods.com/prometheus-rpm/release/el/{{ansible_distribution_version.split('.')[0]}}/$basearch"
ngx_exporter_software: 'nginx_exporter'
