---
disable_gpg_check: yes
ngx_repo_name: 'nginx'

# Stable version
ngx_stable_repo_url: 'http://nginx.org/packages/centos/$releasever/$basearch/'
ngx_stable_packages_RedHat:
  - 'nginx'
  - 'policycoreutils-python'
  - 'libselinux-python'
  - 'libsemanage-python'

# Extras version
ngx_extras_repo_url: 'https://extras.getpagespeed.com/redhat/$releasever/$basearch/'
ngx_extras_packages_RedHat:
  - '@nginx extras'
  - 'nginx-module-headers-more'
  - 'nginx'
  - 'policycoreutils-python'
  - 'libselinux-python'
  - 'libsemanage-python'
