---
disable_gpg_check: yes
ngx_repo_name: 'nginx'

ngx_dependent_packages_RedHat:
  - 'policycoreutils-python'
  - 'libselinux-python'
  - 'libsemanage-python'

# Standard version
ngx_standard_repo_url: 'http://nginx.org/packages/centos/$releasever/$basearch/'
ngx_standard_packages_RedHat:
  - 'nginx'

# Extras version
ngx_extras_repo_url: 'http://extras.getpagespeed.com/redhat/$releasever/$basearch/'
ngx_extras_packages_RedHat:
  - 'nginx-module-headers-more'
  - 'nginx-module-nbr'
  - 'nginx-module-nps'
  - 'nginx-module-security'
  - 'nginx-owasp-crs'

# Nginx prometheus exporter repo
ngx_exporter_repo_name: 'prometheus'
ngx_exporter_repo_url: "http://cache.omygods.com/prometheus-rpm/release/el/{{ansible_distribution_version.split('.')[0]}}/$basearch"
ngx_exporter_software: 'nginx_exporter'
