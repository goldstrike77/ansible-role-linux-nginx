---
ngx_dependent_packages:
  - 'python-pip'
  - 'libselinux-python'
  - 'libselinux-utils'
  - 'libsemanage-python'
  - 'policycoreutils-python'

ngx_repo_name: 'nginx'
ngx_repo_url: 'http://nginx.org/packages/centos/$releasever/$basearch/'
ngx_packages:
  - 'nginx'

ngx_exporter_repo_name: 'prometheus'
ngx_exporter_repo_url: "http://cache.omygods.com/prometheus-rpm/release/el/{{ ansible_distribution_major_version }}/$basearch/"
ngx_exporter_software: 'nginx_exporter'
